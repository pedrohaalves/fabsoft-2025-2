<div class="container mt-4">

  <div *ngIf="!modoEdicao">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Meus Clientes</h3>
      <button class="btn btn-primary" (click)="iniciarCadastro()">
        <i class="bi bi-plus-lg"></i> Novo Cliente
      </button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF/CNPJ</th>
              <th>Lote</th>
              <th class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of listaClientes">
              <td>{{ c.id }}</td>
              <td>{{ c.nomeCompleto }}</td>
              <td>{{ c.cpfCnpj }}</td>
              <td>
                <span *ngIf="c.vendas && c.vendas.length > 0" class="badge bg-success">
                  {{ c.vendas[0].lote?.identificador }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-warning btn-sm me-2" (click)="iniciarEdicao(c)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="delete(c.id!)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div *ngIf="modoEdicao">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">{{ cliente.id ? 'Editar Cliente' : 'Novo Cliente' }}</h4>
        <button class="btn btn-close btn-close-white" (click)="cancelar()"></button>
      </div>
      <div class="card-body">
        <form (ngSubmit)="save()">
          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.nomeCompleto" name="nome" required>
          </div>
          
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">CPF / CNPJ</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.cpfCnpj" name="cpf" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.telefone" name="telefone">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.endereco" name="endereco">
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
