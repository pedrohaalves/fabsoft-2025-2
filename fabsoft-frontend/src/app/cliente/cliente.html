<<main class="container">

  <div class="mb-3">
    <label class="form-label">Nome:</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.nomeCompleto">
  </div>

  <div class="mb-3">
    <label class="form-label">CPF/CNPJ:</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.cpfCnpj">
  </div>

  <div class="mb-3">
    <label class="form-label">E-mail:</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.email">
  </div>

  <div class="mb-3">
    <label class="form-label">Telefone:</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.telefone">
  </div>

  <div class="mb-3">
    <label class="form-label">Endereço:</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.endereco">
  </div>

  <div class="mb-3">
    <button class="btn btn-primary" (click)="save()">Salvar</button>
    <button class="btn btn-secondary ms-2" (click)="clean()">Cancelar</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let umCliente of listaClientes">
        <td>{{ umCliente.id }}</td>
        <td>{{ umCliente.nomeCompleto }}</td>
        <td>{{ umCliente.cpfCnpj }}</td>
        <td>{{ umCliente.email }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-1" (click)="select(umCliente)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="delete(umCliente.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

</main>
